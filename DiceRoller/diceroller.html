<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="diceroll.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="imgs/d20.png" />
    <title>JS DnD Dice Roller</title>    
</head>
<body>
    <div class="container">
        <h2 style="color:white">Dice Roller</h2>        
        <div class="row">    
            <div class="col-sm-12 parch-image">
                
                <div class="row">
                    
                    <div class="col-sm-7" style ="background-color:transparent">
                        <div class="table-responsive">
                            <h4 class="text-center">Dice Pool</h4>
                            <table class="table-borderless" id="addRolls">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="col-sm-5" style = "background-color:transparent">
                        <div class = "row">
                            <div class="col-12" id="rolls">
                                <section>
                                    <h4 class="text-center">Rolls</h4>
                                    <ul id="roll-target"></ul>
                                </section>
                            </div>
                            <hr />
                            <div class="col-12">
                                <h4 class="text-center">Dice Log</h4>
                            </div>
                            
                        </div>
                    </div>
                
                </div>
                                
            </div>            
            
        </div> 
    </div>
    <script src="../Scripts/diceRoll.js"></script>
</body>

</html>
