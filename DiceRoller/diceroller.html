<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="diceroll.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="imgs/d20.png" />
    <title>JS DnD Dice Roller</title>    
</head>
<body>
    <div class="container">
        <div class="container-fluid" id="wrapper">  
            <h1 style="color:white">DnD Dice Roller</h2>        
            <div class="row">    
                <div class="col-sm-12 parch-image">                
                    <div class="row">
                        
                        <div class="col-sm-7" style ="background-color:transparent">
                            <div class="table-responsive">
                                <h2 class="text-center">Dice Pool</h2>
                                <table class="table-borderless" id="addRolls">
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="col-sm-5" style = "background-color:transparent">
                            <div class = "row">
                                <div class="col-12" id="roll-log-panel">
                                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                        <li class="nav-item roll-pill">
                                            <a class="nav-link active" id="pills-rolls-tab" data-toggle="pill" href="#pills-rolls" role="tab" aria-controls="pills-rolls" aria-selected="true">Current Rolls</a>
                                        </li>
                                        <li class="nav-item log-pill">
                                            <a class="nav-link" id="pills-log-tab" data-toggle="pill" href="#pills-log" role="tab" aria-controls="pills-log" aria-selected="false">Roll Log</a>
                                        </li>
                                        
                                    </ul>
                                    <div class="tab-content" id="pills-tabContent">
                                        <div class="tab-pane fade show active" id="pills-rolls" role="tabpanel" aria-labelledby="pills-rolls-tab">
                                            <div id="rolls-container">
                                                <section>
                                                    <h3 class="text-center">Rolls</h3>
                                                    <hr class="stylized">
                                                    <div id="rolls-wrapper">
                                                        <ul id="roll-target"></ul>
                                                    </div>
                                                </section>
                                            </div>                                            
                                        </div>
                                        <div class="tab-pane fade" id="pills-log" role="tabpanel" aria-labelledby="pills-log-tab">
                                            <h3 class="text-center">Roll Log</h3>
                                            <hr class="stylized">
                                        </div>                                        
                                    </div> 
                                </div>                          
                            </div>
                        </div> 

                    </div>                               
                </div>           
            </div>
        </div> 
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    
    <script                          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"   integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../Scripts/diceRoll.js"></script>
</body>

</html>
